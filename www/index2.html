<html>
    <head>
        <title>Localizacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

   


    <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
    <script src="js/libs/jquery-ui-map/jquery.ui.map.extensions.js" type="text/javascript"></script>
    <script src="js/libs/jquery-ui-map/jquery.ui.map.js" type="text/javascript"></script>
    
    <script src="js/libs/jquery-ui-map/jquery.ui.map.microdata.js" type="text/javascript"></script>
    <script src="js/libs/jquery-ui-map/jquery.ui.map.microformat.js" type="text/javascript"></script>
    <script src="js/libs/jquery-ui-map/jquery.ui.map.overlays.js" type="text/javascript"></script>
    <script src="js/libs/jquery-ui-map/jquery.ui.map.rdfa.js" type="text/javascript"></script>
    <script src="js/libs/jquery-ui-map/jquery.ui.map.services.js" type="text/javascript"></script>
    
    
    
    
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>

    <script>

        x = navigator.geolocation;
        x.getCurrentPosition(success,failure);

        function success(position) {

            var mylat = position.coords.latitude;
            var mylong = position.coords.longitude;

            $('#lat').html(mylat);
            $('#long').html(mylong);





        }

        function failure() {
            $('#lat').html("<p>ejemplo</p>")

        }



    </script>

 </head>

    <body>


        <div>Coordenadas Geolocalizacion</div>

        <div id="map">


        </div>
        
         <div id="lat">


        </div>
        
        
         <div id="long">


        </div>





    </body>
</html>
